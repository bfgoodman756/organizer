<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Organizer</title>
        <meta charset="utf-8">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="theme-selector" data-daytime-status="light-mode">
                <svg class="dark-theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M279.13 512c78.76 0 150.99-35.8 198.85-94.78 28.27-34.83-2.56-85.72-46.25-77.4-82.35 15.69-158.27-47.26-158.27-130.79A133.1 133.1 0 01340.89 93.2c38.75-22.05 29-80.8-15.02-88.92A257.94 257.94 0 00279.13 0c-141.36 0-256 114.58-256 256 0 141.36 114.58 256 256 256zm0-464c12.99 0 25.7 1.2 38.02 3.48-54.76 31.16-91.7 90.04-91.7 157.55 0 113.85 103.65 199.2 215.26 177.95C402.57 433.96 344.37 464 279.14 464c-114.88 0-208-93.13-208-208s93.12-208 208-208z"/>
                </svg>
                <svg class="light-theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M494 222l-60-41 14-71a41 41 0 00-47-47l-71 14-41-60c-15-23-51-23-66 0l-41 60-71-14c-13-3-26 2-36 11-9 10-14 23-11 36l14 71-60 41a40 40 0 000 67l60 41-14 71a40 40 0 0047 47l71-14 40 60a40 40 0 0068 0l40-60 71 14c13 3 27-2 36-11 10-10 14-23 11-36l-14-71 60-41a41 41 0 000-67zm-113 86l18 91-91-18-52 77-52-77-91 18 18-92-77-52 77-52-18-91 91 18 52-77 52 77 91-18-18 91 77 52-77 53zM256 152a104 104 0 100 208 104 104 0 000-208zm0 160a56 56 0 110-112 56 56 0 010 112z"/>
                </svg>
            </div>
            <div class="menu">
                <div class="menu__tab menu__header"><p class="menu__tab-header">Menu</p></div>
                
                <div class="menu__tab menu__todo-list" data-app-name="ToDoList">
                    
                    <div class="menu__todo-list-heading">
                        <p class="menu__todo-list-header">ToDo List</p>
                        <svg class="menu__todo-list-dropdown" enable-background="new 0 0 306 306" height="30" version="1.1" viewBox="0 0 306 306" width="30" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
		                    <polygon points="270.3 58.65 153 175.95 35.7 58.65 0 94.35 153 247.35 306 94.35"></polygon>
                        </svg>
                    </div>
                    
                    <div class="menu__todo-list-names"></div>
                </div>
                
                <div class="menu__tab menu__timer" data-app-name="Timer"><p class="menu__tab-header">Timer</p></div>
                <div class="menu__tab menu__calendar" data-app-name="Calendar"><p class="menu__tab-header">Calendar</p></div>
                <div class="menu__tab menu__converter" data-app-name="Converter"><p class="menu__tab-header">Converter</p></div>
            </div>
            <div class="menu__space-holder"></div>
            
            <div class="content-wrapper">
                
                <div class="app-placeholder inactive-app">
                    <div class="content-placeholder">
                        <p class="select-app">Select app you want</p>
                    </div>
                </div>
                
                <div class="todo-list-wrapper active-app" data-app-name="ToDoList">
                    
                    <div class="tasks-section">
                        <p class="tasks-header">
                            <span class="todo__list-name" contenteditable="true" spellcheck="false">katya sobaka</span>:
                        </p>
                        <ol class="tasks-list"></ol>
                    </div>
                    
                    <div class="tasks-input-wrapper">
                        <input class="tasks__input-field" placeholder="add any task"/>
                        <button class="tasks__submit-button">Add task</button>
                    </div>
                    
                    <div class="tasks__control-buttons-wrapper">
                        <button class="tasks__clear-button">Clear tasks</button>
                        <button class="tasks__manual-backup-save-button">Save backup</button>
                        <button class="tasks__manual-backup-restore-button">Load backup</button>
                    </div>
                </div>
                
                <div class="timer-wrapper inactive-app" data-app-name="Timer"></div>
                
                <div class="calendar-wrapper inactive-app" data-app-name="Calendar">
                    <div id='calendar'></div>
                </div>
                
                <div class="converter-wrapper inactive-app" data-app-name="Converter"></div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/menu/menu.js"></script>
        <script src="js/todoList/todoList.js"></script>
        <!--         <script src="js/timer/timer.js"></script> -->
        <!--         <script src="js/calendar/calendar.js"></script> -->
        <!--         <script src="js/converter/converter.js"></script> -->
    </body>
</html>
