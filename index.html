<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div class="menu">
            <div class="menu__tab menu__main" data-app-name="MainPage"><p class="menu__tab-header">Menu</p></div>
            
            
            <div class="menu__tab menu__todo-list" data-app-name="ToDoList">

                        </svg>
                </div>
                
                <div class="menu__todo-list-names"></div>
            </div>
            
            
            <div class="menu__tab menu__timer" data-app-name="Timer"><p class="menu__tab-header">Timer</p></div>
            <div class="menu__tab menu__calendar" data-app-name="Calendar"><p class="menu__tab-header">Calendar</p></div>
            <div class="menu__tab menu__converter" data-app-name="Converter"><p class="menu__tab-header">Converter</p></div>

        </div>
        
        <div class="menu__space-holder"></div>

        </div>
        
        <div class="content-wrapper">
            
            <div class="welcome-page-wrapper inactive-app" data-app-name="MainPage">
                <div class="welcome-page--content">
                    <p class="welcome-page--header">Select app you want</p>
                </div>
            </div>
            
            <div class="todo-list-wrapper active-app" data-app-name="ToDoList">
                
                <div class="tasks-section">
                    <p class="tasks-header">
                        <span class="todo__list-name" contenteditable="true" spellcheck="false"></span>:
                    </p>
                    <ol class="tasks-list"></ol>
                </div>
                
                <div class="tasks-input-wrapper">
                    <input class="tasks__input-field" placeholder="add any task"/>
                    <button class="tasks__submit-button">Add task</button>
                </div>
                
                <div class="tasks__control-buttons-wrapper">
                    <button class="tasks__manual-backup-save-button">Save backup</button>
                    <button class="tasks__manual-backup-restore-button">Load backup</button>
                    <button class="tasks__clear-button">Clear tasks</button>
                </div>
            </div>
            
            <div class="timer-wrapper inactive-app" data-app-name="Timer"></div>
            
            <div class="calendar-wrapper inactive-app" data-app-name="Calendar">
                <div id='calendar'></div>
            </div>
            
            <div class="converter-wrapper inactive-app" data-app-name="Converter"></div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/menu/menu.js"></script>
        <script src="js/todoList/todoList.js"></script>

    </body>
</html>
